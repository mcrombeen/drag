<!DOCTYPE html>
<html>
  <head>
    <style>
      .canvas {
        width: 100%;
        height: 100%;
        background-color: #ddd;
        position: absolute;
      }

      .images {
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="canvas">
      <img class="images" src="https://raw.githubusercontent.com/mcrombeen/css/main/hounted_house.png">
      <img class="images" src="https://raw.githubusercontent.com/mcrombeen/css/main/hounted_house.png">
      <img class="images" src="https://raw.githubusercontent.com/mcrombeen/css/main/hounted_house.png">
    </div>

    <script>
      const images = document.querySelectorAll(".images");
      const positions = new Map();

      images.forEach((image) => {
        const randomPosition = getRandomPosition();
        image.style.left = randomPosition.x + 'px';
        image.style.top = randomPosition.y + 'px';

        positions.set(image, randomPosition);

        image.addEventListener("mousedown", (e) => {
          e.preventDefault();
          positions.set(image, {
            x: e.clientX - image.offsetLeft,
            y: e.clientY - image.offsetTop
          });
        });

        image.addEventListener("mouseup", (e) => {
          e.preventDefault();
          positions.set(image, {
            x: e.clientX - positions.get(image).x,
            y: e.clientY - positions.get(image).y
          });
          image.style.left = positions.get(image).x + 'px';
          image.style.top = positions.get(image).y + 'px';
        });

      });

      function getRandomPosition() {
        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight;
        const x = Math.random() * (canvasWidth - 100);
        const y = Math.random() * (canvasHeight - 100);
        return { x, y };
      }
    </script>
  </body>
</html>
